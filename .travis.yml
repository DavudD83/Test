language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_TARGET=android-24
  - ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-24
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
script:
- "./gradlew build connectedCheck"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    repo: dot-cat/shp_android_clients
    branch: travis_ci
after_success:
- sh set_tags.sh
